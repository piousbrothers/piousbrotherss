<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pious Brothers Community</title>
    <link rel="stylesheet" href="pbc.css">
    <link rel="icon" href="logoo.jpg" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>PBC SHOTS</header>
    <div>
        <div class="reel">
            <video class="myVideo" src="v1.mp4" loop muted controls></video>
        </div>
        <div class="reel">
            <video class="myVideo" src="v2.mp4" muted loop controls></video>
        </div>
        <div class="reel">
            <video class="myVideo" src="v3.mp4" muted loop controls></video>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Pious Brothers Community. <a class="clink" href="https://www.instagram.com/piousbrothers_community?igsh=MXZkeWoxOWF2cXdpNQ==">instagram</a></p>
    </footer>
    <script>
        const videos = document.querySelectorAll(".myVideo");
      
        videos.forEach(video => {
          video.addEventListener("mouseover", () => {
            video.muted = false;
          });
          video.addEventListener("mouseout", () => {
            video.muted = true;
          });
        });
      </script>
</body>
</html>
